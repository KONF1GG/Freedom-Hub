version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
      args:
        - NODE_ENV=production
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VITE_TELEGRAM_BOT_USERNAME=${VITE_TG_BOT_NAME:-NoteGrafana_bot}
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email krokxa228@gmail.com --agree-tos --no-eff-email -d hub.freedom1.ru
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
